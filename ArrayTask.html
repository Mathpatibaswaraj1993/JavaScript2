<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let fruits = ['apple', 'banana', 'orange'];

        if (fruits.includes('orange')) {
            console.log('Orange is in the array.');
        } else {
            console.log('Orange is NOT in the array.');
        }
     

        let numbers = [1, 2, 2, 3, 4, 4, 5];
        let uniqueNumbers = [...new Set(numbers)];

        console.log(uniqueNumbers); // Output: [1, 2, 3, 4, 5]


        let numbers1 = [1, 2, 3, 4, 5 , 7 , 9 , 8, 6];
        numbers1.sort((a, b) => b-a ); // Sort in ascending order
        let secondLargest = numbers1[1]; // Second largest number
        console.log(numbers1); // Output: [5, 4, 3, 2, 1]
        console.log(secondLargest); // Output: 4

        // Sort the array in ascending order
        let numbers2 = [5, 1, 9, 3, 7];
        numbers2.sort((a, b) => a - b);
        console.log(numbers2); // Output: [1, 3, 5, 7, 9]
         



        // Sort the array in descending order
        let numbers3 = [5, 1, 9, 3, 7];
        numbers3.sort((a, b) => b - a);
        console.log(numbers3); // Output: [1, 3, 5, 7, 9]


        let array1 = [1, 2, 3, 4, 5];
        let array2 = [4, 5, 6, 7, 8];

        let commonElements = array1.filter(element => array2.includes(element));
        console.log(commonElements); // Output: [4, 5]

    </script>

</body>
</html>
