    <script>
     // print 1 to 10 nos
     for (let i =1; i<=10;i++)
     {
        document.write("Welcome to Pune<br/>" )
     }

     document.write("<hr/>")

        //print nos upto user defined range -- 50 100


        let n1=prompt("Enter first No:")
        let n2=prompt("Enter Second No:")


        if(n1 < n2){
        for( let i=n1;i<=n2;i++)
     {
        document.write(`${i}<br>`)
     }
    }
    else{
        for(let i=n1;i>=n2;i--)
    {
        document.write(`${i}<br>`)
    }
    }
     document.write("<hr/>")
