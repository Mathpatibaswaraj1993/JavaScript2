<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 =parseInt(prompt("enter number 1"))
        let n2 =parseInt(prompt("enter number 2"))
        let opr = prompt("enter opr")

        if(n1==45 && n2==3 && opr=="*")
    {
         document.write("555")
    }
    else if(n1==56 && n2==9 && opr=="+")
    {
        document.write("77")

    } else if(n1==56 && n2==6 && opr=="/")
    {
        document.write("4")

    }
    else if(opr=="+")
    {
        document.write(n1+n2)
    }
    else if(opr=="-")
    {
        document.write(n1-n2)
    }
    else if(opr=="*")
    {
        document.write(n1*n2)
    }
    else if(opr=="/")
    {
        document.write(n1/n2)
    }
    else{
        document.write("wrong chra")
    }
    </script>
</body>
</html>
