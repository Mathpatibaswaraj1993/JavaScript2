<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //wap to print multiplication table of given


        let num=parseInt(prompt("Enter any Number"))
        let mul;
        document.write("<table border=2 width='900px' cellpadding=4>")
            document.write("<tr>")
                for(let i=1;i<=10;i++)
            {
                mul=num*i
                document.write(`<td>${num} * ${i}=${mul}</td>`)
            }

            document.write("</tr></table>")
    </script>
</body>
</html>
