    <script>
        function smaller()
    {     

        let smaller;

        let a=parseInt(prompt("Enter Number one "))
    
        let b=parseInt(prompt("Enter Number Two "))

   for (let i=0;i<1;i++)
   {

   {

   }

         smaller = b;

   console.log(`Smaller number:${smaller}`)
   }
      
    }
