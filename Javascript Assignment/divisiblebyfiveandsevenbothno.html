    <script>
         function fiveseven()
{
    for (let i=1;i<=50;i++)
    {
         console.log(`${i}`)

      if   (i %  5=== 0 || i %  7=== 0)     
               {
                console.log(`five seven!!`)
               }
        else if(i % 5===0)
            { 
            console.log(`five`)
        }
        else if(i% 7 ===0)
        {
            console.log(` seven!!`)
        }
    
        else{
            console.log(`number not valid!!`)
        }
    }
}

fiveseven()
