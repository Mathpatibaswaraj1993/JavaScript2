<body>
    <script>
        function findLargest(a,b,c)
        {
            // let a,b,c;
            if(a >= b && a >= c)
        {
            console.log(`Largest Number: ${a}`)
        }
        else if(b >= a && b >= c)
        {
            console.log(`Largest Number: ${b}`)
        }
        else{
            console.log(`Largest Number: ${c}`)
        }
        }
        findLargest(34, 56, 78);
        findLargest(10,56,67,23);

    </script>
