<!DOCTYPE html>

<body>
    <script>
        function grades (marks)
{

    if (marks >= 90 && marks <=100)
{
    console.log("Grade :A");
}
else if(marks >= 80 && marks <=89)
{
    console.log("Grade :B");
}
else if(marks >= 70 && marks <=79)
{
    console.log("Grade :C");
}
else if(marks >= 60 && marks <=69)
{
    console.log("Grade :D");
}
   else
{
    console.log("Fail or Invalid Marks")
}
}
grades(95)
grades(69)
grades(79)
grades(85)
grades(55)

    </script>
</body>
</html>
