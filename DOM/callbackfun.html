<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id ="para"></h3>
    <script>
        function display(val)
        {
            document.getElementById("para").innerHTML= val
        }

        function calculator(a,b,mycallback)
        {
            let sum =a+b
            mycallback (sum)
        }
        calculator(7,8,display)
    </script>
</body>
</html>
