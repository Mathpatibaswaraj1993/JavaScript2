<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid black;
            margin: auto;
            padding: 20px;
            width: 500px;
            height: 90px;
        }
    </style>
</head>
<body>
        <form name="form1">
<table>
        <tr>
            <td>Enter no:</td>
            <td><input type=" text" name="f1"</td>
        </tr>
        <tr>
            <td>
                <input type="button" value="square" onclick="s1()">
                <input type="button" value="cube" onclick="cube()">
            </td>
        </tr>
        <tr>
            <td>Result :</td>
            <td><input type="text" name="result"</td>
        </tr>
      
</table>
        </form>

        <script>

  function s1()
  {
    var a = parseInt(form1.f1.value)
    var c= a**2
    form1.result.value=c
  }

  function cube()
  {
    var a = parseInt(form1.f1.value)
    var c= a**3
    form1.result.value=c
  }


        </script>
</body>
</html>
