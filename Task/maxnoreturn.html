<body>
    <script>
        function maxnumret(a)
        {    
           if(a.length === 0)
           {
            return ;
           }
            let max = a[0];

            for (let i=0;i<a.length;i++)
        {
            if(a[i] > max)
        {
                 max=a[i]
        }

        }
       return max;
             
        }
           let numbers =[3,5,7,8,9,15,23,45]
           console.log(maxnumret(numbers));
    </script>
</body>
