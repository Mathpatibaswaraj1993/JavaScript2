    <script>
           function max(arr)
        {
            let m=0;
            for (let i of arr)
        {
            if(m < i)
        {
            m=i
        }
        }
        return m

        }

        let newArray = [34,45,67,89,100]
      console.log(`Maximum Number:-${max(newArray)}`)
    </script>
