<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //spread Operator --expands the elements from an array or objects into single element.It Is useful for copying merging  an array or passing array.

        let arr = [1,2,3,4,5,6]
        let copyarr=[...arr]
        console.log(copyarr)

        let arr1 = [1,2,3]

        let arr2 = [7,8,9,7,8]

         let arr3=[...arr1,...arr2]
         console.log(arr3)
    </script>
</body>
</html>
