<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load()">
    <button onclick="add()">Addition</button>
    <button onmouseenter="sub()">Substration</button>
    <button onmouseleave="mul()">Multiplication</button>
    <button ondblclick="div()">Division</button>

    <script>
        function add()
        {
            let a =parseInt(prompt("Enter the value of a"))
            let b =parseInt(prompt("Enter the value of b"))
            let c=a+b
            alert("Addition:  " +c)

        }

        function sub()
        {
            let a =parseInt(prompt("Enter the value of a"))
            let b =parseInt(prompt("Enter the value of b"))
            let c=a-b
            alert("Addition: " +c)

        }

        function mul()
        {
            let a =parseInt(prompt("Enter the value of a"))
            let b =parseInt(prompt("Enter the value of b"))
            let c=a*b
            alert("Addition: " +c)

        }

        function div()
        {
            let a =parseInt(prompt("Enter the value of a"))
            let b =parseInt(prompt("Enter the value of b"))
            let c=a/b
            alert("Addition: " +c)

        }


        function load()
        {
            alert  ("welcome to my page")
        }
    </script>
</body>
</html>
