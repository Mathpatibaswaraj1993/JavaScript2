<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="fun()">This is para one </p>

    <h1 onmouseover="over()">Heading one </h1>

    <button onmouseout="out()">Click me </button>
    <script>
        function fun()
        {
            alert ("Clicked event called")
        }

        function over(){
            alert("mouse over event called")
        }

        function out(){
            alert("mouse out event called")
        }

    </script>
</body>
</html>
