<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =parseInt(prompt("Enter The Number"))
        for (let i=1;i<=num;i++)
    {
        document.write(" ".repeat(num-1) + "*".repeat(2 * i-1))
    }
    </script>
</body>
</html>
