<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let rows=parseInt(prompt("Enter the rows"))
            let cols=parseInt(prompt("Enter the cols"))

        let board = "";

for (let i = 1; i <= rows; i++) {
    for (let j = 1; j <= cols; j++) {
        board += i + "";
    }
    board += "<br>"; // New line after each row
}

console.log(board);
document.body.innerHTML = board; // Display the board in the HTML body

    </script>
</body>
</html>
