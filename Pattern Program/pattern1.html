<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
    let num=parseInt(prompt("Enter the Number"))
    // let mul;

    for(let i=0;i<=num;i++)
    {
        let row="";
        for(let j=0;j<=num;j++)
    {
        row += "* "
    }
        document.write(`${row}`)
        document.write("<br>")

    }

    </script>
</body>
</html>
