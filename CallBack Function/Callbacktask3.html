<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h3 id="para"></h3>
    <script>
     function display(msg)
     {
        document.getElementById("para").innerHTML=msg
     }
     function welcome(str,mycallback)
     {
       
        mycallback(str)
     }
        let a="Hello Good Bye"
     welcome(a,display)
    </script>
</body>
</html>
