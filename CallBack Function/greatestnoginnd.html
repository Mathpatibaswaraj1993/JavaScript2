<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="para"></h3>
    <script>
     function display(msg)
     {
        document.getElementById("para").innerHTML=msg
     }

     function greatest (x,y,z,mycallback)
     {
      let greatest;
           if (x >= y && x >= z) {
        greatest = x;
    } else if (y >= x && y >= z) {
        greatest = y;
    } else {
        greatest = z;
    }
         mycallback(greatest);
     }
     let a,b,c;
     a=15,
     b=20,
     c=50;
     greatest(a,b,c,display)
     </script>
</body>
</html>
