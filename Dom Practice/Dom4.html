<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Simple Html Text</h1>
    <p id="txt"> Web Development Tutorial</p>
    <p><a href="#" onclick="showdata()">Show data</a></p>

    <input type="button" value="Show Image" onclick="show()">
<div>   
     <img src="/Images/Americanocoffee.jpeg" id="myimage" alt="image" style="display: none; width: 300px; height: 200px;">
  <p id="demo"></p>
</div>

    <script>
        function showdata(){
            var shdata = document.getElementById("txt").innerHTML="\Images\cappuccinocoffee.jpeg"
            document.write(shdata)
        }

        function show()
        {
           let img = document.getElementById("myimage").src;
           document.getElementById("demo").innerHTML=img;
           img.src="\Images\Americanocoffee.jpeg";
           img.style.display="block";
        }
    </script>
</body>
</html>
