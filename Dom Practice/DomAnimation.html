<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#container
{
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
}

#animate
{
    width: 50px;
    height: 50px;
    position: absolute;
    background: red;
}
    </style>
</head>
<body>
    <h2>My First Javascript Animation</h2>
<p>
    <button onclick="myMove()">Click Me</button>
</p>
    <div id="container">
        <div id="animate"></div>
    </div>
   <script>
    function myMove()
    {
        let id =null;
        let ele=document.getElementById("animate")

        let pos =0;
        clearInterval(id);
        id = setInterval(frame);

        function frame()
        {
            if(pos == 350)
        {
            clearInterval(id)
        }
        else
        {
            pos ++;
            ele.style.bottom = pos + "px";
            ele.style.right = pos + "px";

        }
        }
    }


    
   </script>
</body>
</html>
