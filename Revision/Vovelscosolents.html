<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let newStr = prompt("Enter Any String")

        let vowel=0;
        let cons=0;

        for(let i of newStr.toLowerCase())
    {
        if(i=="a" ||i=="e" ||i=="o"||i=="i"||i=="u" )
    {
        vowel++
    }
    else{
        cons++
    }
    }
    console.log(`Vowels:-${vowel} and Consonants:-${cons}`)

    </script>
</body>
</html>
