<body>
    <script>
        //Count how many spaces of given string --

        let newStr = prompt("Enter Any String")
        let count=0;


        for (i of newStr)
    {
        if(i == " ")
    {
        count++
        // console.log(`There are :${newStr} spaces `)
    }
    }
    console.log(`There are :${count} spaces ${newStr} `)


    </script>
</body>
