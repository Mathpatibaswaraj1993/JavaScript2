<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function fibonacciSeries(limit) {

    let limit=parseInt(prompt("Enter The Number"))    
    let a = 0;
    let b = 1;
 

    let nextTerm = a + b;
    while (nextTerm <= limit) {
        document.write(nextTerm);
        a = b;
        b = nextTerm;
        nextTerm = a + b;
    }

    document.write(` Fibonacci Series up to:  ${limit}`);
    document.write(a); // First number
    document.write(b); // Second number
// }

// // Example usage:
// let range = 50; // Change this to your desired range
// fibonacciSeries(range);

    </script>
</body>
</html>
