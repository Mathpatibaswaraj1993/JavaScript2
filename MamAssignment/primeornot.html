<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the Number"));
        // let isPrime = true;

       if (n  == 1) {
       document.write(`${n} is neither prime`)    
       }
       else if (n < 1 ){
        document.write(`${n} is not a prime number one !!`)    
       }
       else{
        for (let i=2;i<=n;i++){ 
            if(n%i == 0){
                document.write(`${n} is not a prime number`) ;
                break
            } else{
                document.write(`${n} is  a prime number`)
                }
        }
       }


// document.write(isPrime ? `${n} is a prime number.` : `${n} is not a prime number.`);

    </script>
</body>
</html>
