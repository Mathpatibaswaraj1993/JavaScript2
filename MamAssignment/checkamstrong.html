<!DOCTYPE html>

</head>
<body>
    <script>
        function isArmstrong(num) {
    let sum = 0;
    let temp = num;
    let digits = num.toString().length; // Count the number of digits

    while (temp > 0) {
        let digit = temp % 10; // Get the last digit
        sum += Math.pow(digit, digits); // Raise to the power and add to sum
        temp = Math.floor(temp / 10); // Remove last digit
    }

    return sum === num; // Check if sum matches original number
}

// Example Usage:
let number = 9753; // Change this number to test
if (isArmstrong(number)) {
    console.log(`${number} is an Armstrong number.`);
} else {
    console.log(`${number} is not an Armstrong number.`);
}

    </script>
</body>
