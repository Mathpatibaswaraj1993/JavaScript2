<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact=parseInt(prompt("Enter the Number"))
        fact2=1;
       if(fact == 0){
        document.write(`The factorial of ${fact} is 1`)
       }
       else if(fact < 0){
        document.write(`The factorial of -ve number is not possible`)
       }
       else{
        for(let i=1;i<=fact;i++){
            fact2=fact2 * i;
          document.write(` The factorial of ${fact} is ${fact2} <br>`)
                  document.write("<br>")

        }
       }

    </script>
</body>
</html>
