<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function sumOfMultiplesOf3And5(limit) {
        let limit=parseInt(prompt("Enter the number:"))
        let sum = 0;
    
    for (let i = 1; i <= limit; i++) {
        if (i %  3=== 0 && i %  5=== 0) {
            document.write(i); // Print the number
            sum +=  i;
        }
    }

    document.write(` Sum of numbers divisible by 3 and 5 up to ${limit} : ${sum}`);
//}

// // Example usage:
// let range = 50; // Change this number as needed
// sumOfMultiplesOf3And5(range);

</script>
</body>
</html>
