<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
        <label for="name" >Name:</label>
        <input type="text" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <span id="errorMessage" class="error"></span><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");

            errorMessage.innerHTML = ""; // Clear previous errors

            if (name === "") {
                errorMessage.innerHTML = "Name is required!";
                return false;
            }

            if (email === "") {
                errorMessage.innerHTML = "Email is required!";
                return false;
            }

            if (!email.includes("@") || !email.includes(".")) {
                errorMessage.innerHTML = "Invalid email format!";
                return false;
            }

            if (password === "") {
                errorMessage.innerHTML = "Password is required!";
                return false;
            }

            if (password.length < 6) {
                errorMessage.innerHTML = "Password must be at least 6 characters long!";
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>

</body>
</html>
